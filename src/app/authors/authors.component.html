<div class="container">
<table class="table table-responsive">
  <thead>
    <tr>
      <th>Id</th>
      <th>Last name</th>
      <th>First name</th>
      <th>Patronymic</th>
      <th>Date of Birth</th>
      <th>Creation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{author.id}}</td>
      <td>{{author.lastname}}</td>
      <td>{{author.firstname}}</td>
      <td>{{author.patronymic}}</td>
      <td>{{author.dob}}</td>
      <td>
        <button class="btn btn-dafault">
          <a routerLink="/books/{{author.id}}">Book list</a>
        </button>
      </td>
      <td>
          <button class="btn btn-dafault">
            <a routerLink="/details/{{author.id}}">Edit</a>
          </button>
        </td>
      <td><button class="btn btn-danger" title="delete author"
          (click)="delete(author)">x</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
