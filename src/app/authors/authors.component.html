<div class="container">
<table class="table table-striped" [mfData]="authors" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
    <tr>
      <th>Id</th>
      <th style="width: 20%">
          <mfDefaultSorter by="lastname">Surname</mfDefaultSorter></th>
      <th style="width: 20%">
          <mfDefaultSorter by="firstname">Name</mfDefaultSorter></th>
      <th style="width: 20%">Patronymic</th>
      <th style="width: 20%">Date of Birth</th>
      <th style="width: 20%">Books</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of mf.data">
      <td>{{author.id}}</td>
      <td>{{author.lastname}}</td>
      <td>{{author.firstname}}</td>
      <td>{{author.patronymic}}</td>
      <td>{{author.dob}}</td>
      <td>
        <button class="btn btn-success" routerLink="/books/{{author.id}}">
         Booklist
        </button>
      </td>
      <td>
          <button class="btn btn-warning" routerLink="/details/{{author.id}}">
            Edit
          </button>
        </td>
      <td><button class="btn btn-danger"
          (click)="delete(author)">Remove</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
      <tr>
          <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
      </tr>
      </tfoot>
</table>
<app-book-search></app-book-search>
</div>
