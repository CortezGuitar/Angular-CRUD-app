<div class="container">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit(bookForm.value)">

    <div class="form-group">
    <label>
      Title:
      <input class="form-control" type="text" formControlName="title" required placeholder="Required">
    </label>
    </div>

    <div class="form-group">
    <label>
      Number of pages:
      <input class="form-control" type="text" formControlName="pages" required placeholder="Required">
    </label>
    </div>

    <div class="form-group">
    <label>
      Genre:
      <select class="form-control" formControlName="genre" required>
        <option value="">--Select a genre--</option>
        <option *ngFor="let genre of genres"
                [value]="genre">
                {{genre}}
        </option>
      </select>
    </label>
    </div>

    <div class="form-group">
    <label>
      Author/Surname only:
      <input class="form-control" type="text" formControlName="author" required placeholder="Required">
    </label>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="!bookForm.valid">Submit</button>

  </form>
  </div>
  <p>
      Form Status: {{ bookForm.status }}
    </p>
