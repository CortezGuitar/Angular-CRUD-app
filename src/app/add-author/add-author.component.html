<div [hidden]="submitted">
<div class="container">
    <h1>Author Form</h1>
    <form (ngSubmit)="onSubmit()" #authorForm="ngForm">
      <div class="form-group">
        <label for="firstname">Name</label>
        <input type="text" class="form-control" id="firstname" required
              [(ngModel)]="model.firstname" name="firstname" #firstname="ngModel">
        <div  [hidden]="firstname.valid || firstname.pristine"
              class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastName" required
        [(ngModel)]="model.lastname" name="lastname" #lastName="ngModel">
        <div  [hidden]="lastName.valid || lastName.pristine"
              class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
          <label for="secondname">Patronymic</label>
          <input type="text" class="form-control" id="secondname"
          [(ngModel)]="model.secondname" name="secondname">
      </div>

      <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="text" class="form-control" id="dob" required
          [(ngModel)]="model.dob" name="dob" #dob="ngModel">
          <div  [hidden]="dob.valid || dob.pristine"
              class="alert alert-danger">
          Date of birth is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!authorForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newAuthor(); authorForm.reset()">New Author</button>
    </form>
</div>
</div>
<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.firstname }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Last name</div>
      <div class="col-xs-9 pull-left">{{ model.lastname }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Second name</div>
      <div class="col-xs-9 pull-left">{{ model.secondname }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Date of Birth</div>
        <div class="col-xs-9 pull-left">{{ model.dob }}</div>
      </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
