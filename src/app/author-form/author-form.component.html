<div class="container">
<form [formGroup]="authorForm" (ngSubmit)="onSubmit(authorForm.value)">

  <div class="form-group">
  <label>
    First Name:
    <input class="form-control" type="text" formControlName="firstname" required placeholder="Required">
  </label>
  </div>

  <div class="form-group">
  <label>
    Last Name:
    <input class="form-control" type="text" formControlName="lastname" required placeholder="Required">
  </label>
  </div>

  <div class="form-group">
  <label>
    Patronymic:
    <input class="form-control" type="text" formControlName="patronymic">
  </label>
  </div>

  <div class="form-group">
  <label>
    Date of birth/Required:
    <input class="form-control" type="date" formControlName="dob" required>
  </label>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!authorForm.valid">Submit</button>

</form>
</div>
<p>
    Form Status: {{ authorForm.status }}
  </p>
